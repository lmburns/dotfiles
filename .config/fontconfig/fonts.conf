<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <include ignore_missing="yes">conf.d</include>
 <match target="font">
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
 </match>
 <!-- Default monospace fonts -->
 <match target="pattern">
  <test qual="any" name="family">
   <string>monospace</string>
  </test>
  <edit binding="same" name="family" mode="prepend">
   <string>FiraCode Nerd Font Mono</string>
  </edit>
 </match>
 <!-- Fallback fonts preference order -->
 <dir>~/.local/share/fonts</dir>
 <alias>
  <family>monospace</family>
  <prefer>
   <!-- <family>FuraMono Nerd Font Mono</family> -->
   <!-- <family>FuraMono Nerd Font</family> -->
   <family>FiraMono Nerd Font Mono</family>
   <family>FiraMono Nerd Font</family>
   <family>FiraCode Nerd Font Mono</family>
   <family>FiraCode Nerd Font</family>
  </prefer>
 </alias>
 <alias>
  <family>icons</family>
  <prefer>
   <family>FiraCode Nerd Font</family>
   <!--FontAwesome-->
   <family>Font Awesome 5 Free,Font Awesome 5 Free Regular</family>
   <family>Font Awesome 5 Free,Font Awesome 5 Free Solid</family>
   <family>Font Awesome 5 Brands,Font Awesome 5 Brands Regular</family>
   <!-- Preferred Nerd/icon font -->
   <family>Twemoji</family>
  </prefer>
 </alias>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <match target="pattern">
  <edit name="dpi" mode="assign">
   <double>96</double>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
