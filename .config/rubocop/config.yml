  Description: >-
    Checks for presence or absence of braces around hash literal as a last
    array item depending on configuration.
  StyleGuide: "#hash-literal-as-last-array-item"
  Enabled: true
  EnforcedStyle: braces
  SupportedStyles:
    - braces
    - no_braces

Style/HashConversion:
  Description: "Avoid Hash[] in favor of ary.to_h or literal hashes."
  StyleGuide: "#avoid-hash-constructor"
  Enabled: pending
  AllowSplatArgument: true

Style/HashEachMethods:
  Description: "Use Hash#each_key and Hash#each_value."
  StyleGuide: "#hash-each"
  Enabled: true
  Safe: false
  AllowedReceivers: []

Style/HashExcept:
  Description: >-
    Checks for usages of `Hash#reject`, `Hash#select`, and `Hash#filter` methods
    that can be replaced with `Hash#except` method.
  Enabled: pending

Style/HashLikeCase:
  Description: >-
    Checks for places where `case-when` represents a simple 1:1
    mapping and can be replaced with a hash lookup.
  Enabled: true
  # `MinBranchesCount` defines the number of branches `case` needs to have
  # to trigger this cop
  MinBranchesCount: 3

Style/HashSyntax:
  Description: >-
    Prefer Ruby 1.9 hash syntax { a: 1, b: 2 } over 1.8 syntax
    { :a => 1, :b => 2 }.
  StyleGuide: "#hash-literals"
  Enabled: true
  EnforcedStyle: ruby19
  SupportedStyles:
    # checks for 1.9 syntax (e.g. {a: 1}) for all symbol keys
    - ruby19
    # checks for hash rocket syntax for all hashes
    - hash_rockets
    # forbids mixed key syntaxes (e.g. {a: 1, :b => 2})
    - no_mixed_keys
    # enforces both ruby19 and no_mixed_keys styles
    - ruby19_no_mixed_keys
  # Force hashes that have a hash value omission
  EnforcedShorthandSyntax: always
  SupportedShorthandSyntax:
    # forces use of the 3.1 syntax (e.g. {foo:}) when the hash key and value are the same.
    - always
    # forces use of explicit hash literal value.
    - never
    # accepts both shorthand and explicit use of hash literal value.
    - either
  # Force hashes that have a symbol value to use hash rockets
  UseHashRocketsWithSymbolValues: false
  # Do not suggest { a?: 1 } over { :a? => 1 } in ruby19 style
  PreferHashRocketsForNonAlnumEndingSymbols: false

Style/HashTransformKeys:
  Description: "Prefer `transform_keys` over `each_with_object`, `map`, or `to_h`."
  Enabled: true
  Safe: false

Style/HashTransformValues:
  Description: "Prefer `transform_values` over `each_with_object`, `map`, or `to_h`."
  Enabled: true
  Safe: false

Style/IdenticalConditionalBranches:
  Description: >-
    Checks that conditional statements do not have an identical
    line at the end of each branch, which can validly be moved
    out of the conditional.
  Enabled: true
  SafeAutoCorrect: false

Style/IfInsideElse:
  Description: "Finds if nodes inside else, which can be converted to elsif."
  Enabled: true
  AllowIfModifier: false

Style/IfUnlessModifier:
  Description: >-
    Favor modifier if/unless usage when you have a
    single-line body.
  StyleGuide: "#if-as-a-modifier"
  Enabled: true

Style/IfUnlessModifierOfIfUnless:
  Description: >-
    Avoid modifier if/unless usage on conditionals.
  Enabled: true

Style/IfWithBooleanLiteralBranches:
  Description: "Checks for redundant `if` with boolean literal branches."
  Enabled: pending
  SafeAutoCorrect: false
  AllowedMethods:
    - nonzero?

Style/IfWithSemicolon:
  Description: "Do not use if x; .... Use the ternary operator instead."
  StyleGuide: "#no-semicolon-ifs"
  Enabled: true

Style/ImplicitRuntimeError:
  Description: >-
    Use `raise` or `fail` with an explicit exception class and
    message, rather than just a message.
  Enabled: false

Style/InPatternThen:
  Description: "Checks for `in;` uses in `case` expressions."
  StyleGuide: "#no-in-pattern-semicolons"
  Enabled: pending

Style/InfiniteLoop:
  Description: >-
    Use Kernel#loop for infinite loops.
    This cop is unsafe if the body may raise a `StopIteration` exception.
  Safe: false
  StyleGuide: "#infinite-loop"
  Enabled: true

Style/InlineComment:
  Description: "Avoid trailing inline comments."
  Enabled: false

Style/InverseMethods:
  Description: >-
    Use the inverse method instead of `!.method`
    if an inverse method is defined.
  Enabled: true
  Safe: false
  # `InverseMethods` are methods that can be inverted by a not (`not` or `!`)
  # The relationship of inverse methods only needs to be defined in one direction.
  # Keys and values both need to be defined as symbols.
  InverseMethods:
    :any?: :none?
    :even?: :odd?
    :==: :!=
    :=~: :!~
    :<: :>=
    :>: :<=
    # `ActiveSupport` defines some common inverse methods. They are listed below,
    # and not enabled by default.
    #:present?: :blank?,
    #:include?: :exclude?
  # `InverseBlocks` are methods that are inverted by inverting the return
  # of the block that is passed to the method
  InverseBlocks:
    :select: :reject
    :select!: :reject!

Style/IpAddresses:
  Description: "Don't include literal IP addresses in code."
  Enabled: false
  # Allow addresses to be permitted
  AllowedAddresses:
    - "::"
    # :: is a valid IPv6 address, but could potentially be legitimately in code
  Exclude:
    - "**/*.gemfile"
    - "**/Gemfile"
    - "**/gems.rb"
    - "**/*.gemspec"

Style/KeywordParametersOrder:
  Description: "Enforces that optional keyword parameters are placed at the end of the parameters list."
  StyleGuide: "#keyword-parameters-order"
  Enabled: true

Style/Lambda:
  Description: "Use the new lambda literal syntax for single-line blocks."
  StyleGuide: "#lambda-multi-line"
  Enabled: true
  EnforcedStyle: line_count_dependent
  SupportedStyles:
    - line_count_dependent
    - lambda
    - literal

Style/LambdaCall:
  Description: "Use lambda.call(...) instead of lambda.(...)."
  StyleGuide: "#proc-call"
  Enabled: true
  EnforcedStyle: call
  SupportedStyles:
    - call
    - braces

Style/LineEndConcatenation:
  Description: >-
    Use \ instead of + or << to concatenate two string literals at
    line end.
  Enabled: true
  SafeAutoCorrect: false

Style/MapToHash:
  Description: "Prefer `to_h` with a block over `map.to_h`."
  Enabled: pending
  Safe: false

Style/MethodCallWithArgsParentheses:
  Description: "Use parentheses for method calls with arguments."
  StyleGuide: "#method-invocation-parens"
  Enabled: false
  IgnoreMacros: true
  IgnoredMethods: []
  IgnoredPatterns: []
  IncludedMacros: []
  AllowParenthesesInMultilineCall: false
  AllowParenthesesInChaining: false
  AllowParenthesesInCamelCaseMethod: false
  AllowParenthesesInStringInterpolation: false
  EnforcedStyle: require_parentheses
  SupportedStyles:
    - require_parentheses
    - omit_parentheses

Style/MethodCallWithoutArgsParentheses:
  Description: "Do not use parentheses for method calls with no arguments."
  StyleGuide: "#method-invocation-parens"
  Enabled: true
  IgnoredMethods: []

Style/MethodCalledOnDoEndBlock:
  Description: "Avoid chaining a method call on a do...end block."
  StyleGuide: "#single-line-blocks"
  Enabled: false

Style/MethodDefParentheses:
  Description: >-
    Checks if the method definitions have or don't have
    parentheses.
  StyleGuide: "#method-parens"
  Enabled: true
  EnforcedStyle: require_parentheses
  SupportedStyles:
    - require_parentheses
    - require_no_parentheses
    - require_no_parentheses_except_multiline

Style/MinMax:
  Description: >-
    Use `Enumerable#minmax` instead of `Enumerable#min`
    and `Enumerable#max` in conjunction.
  Enabled: true

Style/MissingElse:
  Description: >-
    Require if/case expressions to have an else branches.
    If enabled, it is recommended that
    Style/UnlessElse and Style/EmptyElse be enabled.
    This will conflict with Style/EmptyElse if
    Style/EmptyElse is configured to style "both".
  Enabled: false
  EnforcedStyle: both
  SupportedStyles:
    # if - warn when an if expression is missing an else branch
    # case - warn when a case expression is missing an else branch
    # both - warn when an if or case expression is missing an else branch
    - if
    - case
    - both

Style/MissingRespondToMissing:
  Description: >-
    Checks if `method_missing` is implemented
    without implementing `respond_to_missing`.
  StyleGuide: "#no-method-missing"
  Enabled: true

Style/MixinGrouping:
  Description: "Checks for grouping of mixins in `class` and `module` bodies."
  StyleGuide: "#mixin-grouping"
  Enabled: true
  EnforcedStyle: separated
  SupportedStyles:
    # separated: each mixed in module goes in a separate statement.
    # grouped: mixed in modules are grouped into a single statement.
    - separated
    - grouped

Style/MixinUsage:
  Description: "Checks that `include`, `extend` and `prepend` exists at the top level."
  Enabled: true

Style/ModuleFunction:
  Description: "Checks for usage of `extend self` in modules."
  StyleGuide: "#module-function"
  Enabled: true
  EnforcedStyle: module_function
  SupportedStyles:
    - module_function
    - extend_self
    - forbidden
  Autocorrect: false
  SafeAutoCorrect: false

Style/MultilineBlockChain:
  Description: "Avoid multi-line chains of blocks."
  StyleGuide: "#single-line-blocks"
  Enabled: true

Style/MultilineIfModifier:
  Description: "Only use if/unless modifiers on single line statements."
  StyleGuide: "#no-multiline-if-modifiers"
  Enabled: true

Style/MultilineIfThen:
  Description: "Do not use then for multi-line if/unless."
  StyleGuide: "#no-then"
  Enabled: true

Style/MultilineInPatternThen:
  Description: "Do not use `then` for multi-line `in` statement."
  StyleGuide: "#no-then"
  Enabled: pending

Style/MultilineMemoization:
  Description: "Wrap multiline memoizations in a `begin` and `end` block."
  Enabled: true
  EnforcedStyle: keyword
  SupportedStyles:
    - keyword
    - braces

Style/MultilineMethodSignature:
  Description: "Avoid multi-line method signatures."
  Enabled: false

Style/MultilineTernaryOperator:
  Description: >-
    Avoid multi-line ?: (the ternary operator);
    use if/unless instead.
  StyleGuide: "#no-multiline-ternary"
  Enabled: true

Style/MultilineWhenThen:
  Description: "Do not use then for multi-line when statement."
  StyleGuide: "#no-then"
  Enabled: true

Style/MultipleComparison:
  Description: >-
    Avoid comparing a variable with multiple items in a conditional,
    use Array#include? instead.
  Enabled: true
  AllowMethodComparison: true

Style/MutableConstant:
  Description: "Do not assign mutable objects to constants."
  Enabled: true
  SafeAutoCorrect: false
  EnforcedStyle: literals
  SupportedStyles:
    # literals: freeze literals assigned to constants
    # strict: freeze all constants
    # Strict mode is considered an experimental feature. It has not been updated
    # with an exhaustive list of all methods that will produce frozen objects so
    # there is a decent chance of getting some false positives. Luckily, there is
    # no harm in freezing an already frozen object.
    - literals
    - strict

Style/NegatedIf:
  Description: >-
    Favor unless over if for negative conditions
    (or control flow or).
  StyleGuide: "#unless-for-negatives"
  Enabled: true
  EnforcedStyle: both
  SupportedStyles:
    # both: prefix and postfix negated `if` should both use `unless`
    # prefix: only use `unless` for negated `if` statements positioned before the body of the statement
    # postfix: only use `unless` for negated `if` statements positioned after the body of the statement
    - both
    - prefix
    - postfix

Style/NegatedIfElseCondition:
  Description: >-
    This cop checks for uses of `if-else` and ternary operators with a negated condition
    which can be simplified by inverting condition and swapping branches.
  Enabled: pending

Style/NegatedUnless:
  Description: "Favor if over unless for negative conditions."
  StyleGuide: "#if-for-negatives"
  Enabled: true
  EnforcedStyle: both
  SupportedStyles:
    # both: prefix and postfix negated `unless` should both use `if`
    # prefix: only use `if` for negated `unless` statements positioned before the body of the statement
    # postfix: only use `if` for negated `unless` statements positioned after the body of the statement
    - both
    - prefix
    - postfix

Style/NegatedWhile:
  Description: "Favor until over while for negative conditions."
  StyleGuide: "#until-for-negatives"
  Enabled: true

Style/NestedModifier:
  Description: "Avoid using nested modifiers."
  StyleGuide: "#no-nested-modifiers"
  Enabled: true

Style/NestedParenthesizedCalls:
  Description: >-
    Parenthesize method calls which are nested inside the
    argument list of another parenthesized method call.
  Enabled: true
  AllowedMethods:
    - be
    - be_a
    - be_an
    - be_between
    - be_falsey
    - be_kind_of
    - be_instance_of
    - be_truthy
    - be_within
    - eq
    - eql
    - end_with
    - include
    - match
    - raise_error
    - respond_to
    - start_with

Style/NestedTernaryOperator:
  Description: "Use one expression per branch in a ternary operator."
  StyleGuide: "#no-nested-ternary"
  Enabled: true

Style/Next:
  Description: "Use `next` to skip iteration instead of a condition at the end."
  StyleGuide: "#no-nested-conditionals"
  Enabled: true
  # With `always` all conditions at the end of an iteration needs to be
  # replaced by next - with `skip_modifier_ifs` the modifier if like this one
  # are ignored: [1, 2].each { |a| return 'yes' if a == 1 }
  EnforcedStyle: skip_modifier_ifs
  # `MinBodyLength` defines the number of lines of the a body of an `if` or `unless`
  # needs to have to trigger this cop
  MinBodyLength: 3
  SupportedStyles:
    - skip_modifier_ifs
    - always

Style/NilComparison:
  Description: "Prefer x.nil? to x == nil."
  StyleGuide: "#predicate-methods"
  Enabled: true
  EnforcedStyle: predicate
  SupportedStyles:
    - predicate
    - comparison

Style/NilLambda:
  Description: "Prefer `-> {}` to `-> { nil }`."
  Enabled: pending

Style/NonNilCheck:
  Description: "Checks for redundant nil checks."
  StyleGuide: "#no-non-nil-checks"
  Enabled: true
  # With `IncludeSemanticChanges` set to `true`, this cop reports offenses for
  # `!x.nil?` and autocorrects that and `x != nil` to solely `x`, which is
  # **usually** OK, but might change behavior.
  #
  # With `IncludeSemanticChanges` set to `false`, this cop does not report
  # offenses for `!x.nil?` and does no changes that might change behavior.
  IncludeSemanticChanges: false

Style/Not:
  Description: "Use ! instead of not."
  StyleGuide: "#bang-not-not"
  Enabled: true

Style/NumberedParameters:
  Description: "Restrict the usage of numbered parameters."
  Enabled: pending
  EnforcedStyle: allow_single_line
  SupportedStyles:
    - allow_single_line
    - disallow

Style/NumberedParametersLimit:
  Description: "Avoid excessive numbered params in a single block."
  Enabled: pending
  Max: 1

Style/NumericLiteralPrefix:
  Description: "Use smallcase prefixes for numeric literals."
  StyleGuide: "#numeric-literal-prefixes"
  Enabled: true
  EnforcedOctalStyle: zero_with_o
  SupportedOctalStyles:
    - zero_with_o
    - zero_only

Style/NumericLiterals:
  Description: >-
    Add underscores to large numeric literals to improve their
    readability.
  StyleGuide: "#underscores-in-numerics"
  Enabled: true
  MinDigits: 5
  Strict: false
  # You can specify allowed numbers. (e.g. port number 3000, 8080, and etc)
  AllowedNumbers: []

Style/NumericPredicate:
  Description: >-
    Checks for the use of predicate- or comparison methods for
    numeric comparisons.
  StyleGuide: "#predicate-methods"
  Safe: false
  # This will change to a new method call which isn't guaranteed to be on the
  # object. Switching these methods has to be done with knowledge of the types
  # of the variables which rubocop doesn't have.
  SafeAutoCorrect: false
  Enabled: true
  EnforcedStyle: predicate
  SupportedStyles:
    - predicate
    - comparison
  IgnoredMethods: []
  # Exclude RSpec specs because assertions like `expect(1).to be > 0` cause
  # false positives.
  Exclude:
    - "spec/**/*"

Style/OneLineConditional:
  Description: >-
    Favor the ternary operator (?:) or multi-line constructs over
    single-line if/then/else/end constructs.
  StyleGuide: "#ternary-operator"
  Enabled: true
  AlwaysCorrectToMultiline: false

Style/OpenStructUse:
  Description: >-
    Avoid using OpenStruct. As of Ruby 3.0, use is officially discouraged due to performance,
    version compatibility, and potential security issues.
  Reference:
    - https://docs.ruby-lang.org/en/3.0.0/OpenStruct.html#class-OpenStruct-label-Caveats

  Enabled: pending

Style/OptionHash:
  Description: "Don't use option hashes when you can use keyword arguments."
  Enabled: false
  # A list of parameter names that will be flagged by this cop.
  SuspiciousParamNames:
    - options
    - opts
    - args
    - params
    - parameters
  Allowlist: []

Style/OptionalArguments:
  Description: >-
    Checks for optional arguments that do not appear at the end
    of the argument list.
  StyleGuide: "#optional-arguments"
  Enabled: true
  Safe: false

Style/OptionalBooleanParameter:
  Description: "Use keyword arguments when defining method with boolean argument."
  StyleGuide: "#boolean-keyword-arguments"
  Enabled: true
  Safe: false
  AllowedMethods:
    - respond_to_missing?

Style/OrAssignment:
  Description: "Recommend usage of double pipe equals (||=) where applicable."
  StyleGuide: "#double-pipe-for-uninit"
  Enabled: true

Style/ParallelAssignment:
  Description: >-
    Check for simple usages of parallel assignment.
    It will only warn when the number of variables
    matches on both sides of the assignment.
  StyleGuide: "#parallel-assignment"
  Enabled: true

Style/ParenthesesAroundCondition:
  Description: >-
    Don't use parentheses around the condition of an
    if/unless/while.
  StyleGuide: "#no-parens-around-condition"
  Enabled: true
  AllowSafeAssignment: true
  AllowInMultilineConditions: false

Style/PercentLiteralDelimiters:
  Description: "Use `%`-literal delimiters consistently."
  StyleGuide: "#percent-literal-braces"
  Enabled: true
  # Specify the default preferred delimiter for all types with the 'default' key
  # Override individual delimiters (even with default specified) by specifying
  # an individual key
  PreferredDelimiters:
    default: ()
    "%i": "[]"
    "%I": "[]"
    "%r": "{}"
    "%w": "[]"
    "%W": "[]"

Style/PercentQLiterals:
  Description: "Checks if uses of %Q/%q match the configured preference."
  Enabled: true
  EnforcedStyle: lower_case_q
  SupportedStyles:
    - lower_case_q # Use `%q` when possible, `%Q` when necessary
    - upper_case_q # Always use `%Q`

Style/PerlBackrefs:
  Description: "Avoid Perl-style regex back references."
  StyleGuide: "#no-perl-regexp-last-matchers"
  Enabled: true

Style/PreferredHashMethods:
  Description: "Checks use of `has_key?` and `has_value?` Hash methods."
  StyleGuide: "#hash-key"
  Enabled: true
  Safe: false
  EnforcedStyle: short
  SupportedStyles:
    - short
    - verbose

Style/Proc:
  Description: "Use proc instead of Proc.new."
  StyleGuide: "#proc"
  Enabled: true

Style/QuotedSymbols:
  Description: "Use a consistent style for quoted symbols."
  Enabled: pending
  EnforcedStyle: same_as_string_literals
  SupportedStyles:
    - same_as_string_literals
    - single_quotes
    - double_quotes

Style/RaiseArgs:
  Description: "Checks the arguments passed to raise/fail."
  StyleGuide: "#exception-class-messages"
  Enabled: true
  EnforcedStyle: exploded
  SupportedStyles:
    - compact # raise Exception.new(msg)
    - exploded # raise Exception, msg
  AllowedCompactTypes: []

Style/RandomWithOffset:
  Description: >-
    Prefer to use ranges when generating random numbers instead of
    integers with offsets.
  StyleGuide: "#random-numbers"
  Enabled: true

Style/RedundantArgument:
  Description: "Check for a redundant argument passed to certain methods."
  Enabled: pending
  Safe: false
  Methods:
    # Array#join
    join: ""
    # String#split
    split: " "
    # String#chomp
    chomp: "\n"
    # String#chomp!
    chomp!: "\n"

Style/RedundantAssignment:
  Description: "Checks for redundant assignment before returning."
  Enabled: true

Style/RedundantBegin:
  Description: "Don't use begin blocks when they are not needed."
  StyleGuide: "#begin-implicit"
  Enabled: true

Style/RedundantCapitalW:
  Description: "Checks for %W when interpolation is not needed."
  Enabled: true

Style/RedundantCondition:
  Description: "Checks for unnecessary conditional expressions."
  Enabled: true

Style/RedundantConditional:
  Description: "Don't return true/false from a conditional."
  Enabled: true

Style/RedundantException:
  Description: "Checks for an obsolete RuntimeException argument in raise/fail."
  StyleGuide: "#no-explicit-runtimeerror"
  Enabled: true

Style/RedundantFetchBlock:
  Description: >-
    Use `fetch(key, value)` instead of `fetch(key) { value }`
    when value has Numeric, Rational, Complex, Symbol or String type, `false`, `true`, `nil` or is a constant.
  Reference: "https://github.com/JuanitoFatas/fast-ruby#hashfetch-with-argument-vs-hashfetch--block-code"
  Enabled: true
  Safe: false
  # If enabled, this cop will autocorrect usages of
  # `fetch` being called with block returning a constant.
  # This can be dangerous since constants will not be defined at that moment.
  SafeForConstants: false

Style/RedundantFileExtensionInRequire:
  Description: >-
    Checks for the presence of superfluous `.rb` extension in
    the filename provided to `require` and `require_relative`.
  StyleGuide: "#no-explicit-rb-to-require"
  Enabled: true

Style/RedundantFreeze:
  Description: "Checks usages of Object#freeze on immutable objects."
  Enabled: true

Style/RedundantInterpolation:
  Description: "Checks for strings that are just an interpolated expression."
  Enabled: true

Style/RedundantParentheses:
  Description: "Checks for parentheses that seem not to serve any purpose."
  Enabled: true

# CHANGED
Style/RedundantPercentQ:
  Description: "Checks for %q/%Q when single quotes or double quotes would do."
  StyleGuide: "#percent-q"
  Enabled: false

Style/RedundantRegexpCharacterClass:
  Description: "Checks for unnecessary single-element Regexp character classes."
  Enabled: true

Style/RedundantRegexpEscape:
  Description: "Checks for redundant escapes in Regexps."
  Enabled: true

Style/RedundantReturn:
  Description: "Don't use return where it's not required."
  StyleGuide: "#no-explicit-return"
  Enabled: true
  # When `true` allows code like `return x, y`.
  AllowMultipleReturnValues: false

Style/RedundantSelf:
  Description: "Don't use self where it's not needed."
  StyleGuide: "#no-self-unless-required"
  Enabled: true

Style/RedundantSelfAssignment:
  Description: "Checks for places where redundant assignments are made for in place modification methods."
  Enabled: true
  Safe: false

Style/RedundantSelfAssignmentBranch:
  Description: "Checks for places where conditional branch makes redundant self-assignment."
  Enabled: pending

Style/RedundantSort:
  Description: >-
    Use `min` instead of `sort.first`,
    `max_by` instead of `sort_by...last`, etc.
  Enabled: true
  Safe: false

Style/RedundantSortBy:
  Description: "Use `sort` instead of `sort_by { |x| x }`."
  Enabled: true

Style/RegexpLiteral:
  Description: "Use / or %r around regular expressions."
  StyleGuide: "#percent-r"
  Enabled: true
  EnforcedStyle: slashes
  # slashes: Always use slashes.
  # percent_r: Always use `%r`.
  # mixed: Use slashes on single-line regexes, and `%r` on multi-line regexes.
  SupportedStyles:
    - slashes
    - percent_r
    - mixed
  # If `false`, the cop will always recommend using `%r` if one or more slashes
  # are found in the regexp string.
  AllowInnerSlashes: false

Style/RescueModifier:
  Description: "Avoid using rescue in its modifier form."
  StyleGuide: "#no-rescue-modifiers"
  Enabled: true

Style/RescueStandardError:
  Description: "Avoid rescuing without specifying an error class."
  Enabled: true
  EnforcedStyle: explicit
  # implicit: Do not include the error class, `rescue`
  # explicit: Require an error class `rescue StandardError`
  SupportedStyles:
    - implicit
    - explicit

Style/ReturnNil:
  Description: "Use return instead of return nil."
  Enabled: false
  EnforcedStyle: return
  SupportedStyles:
    - return
    - return_nil

Style/SafeNavigation:
  Description: >-
    This cop transforms usages of a method call safeguarded by
    a check for the existence of the object to
    safe navigation (`&.`).
    Auto-correction is unsafe as it assumes the object will
    be `nil` or truthy, but never `false`.
  Enabled: true
  # Safe navigation may cause a statement to start returning `nil` in addition
  # to whatever it used to return.
  ConvertCodeThatCanStartToReturnNil: false
  AllowedMethods:
    - present?
    - blank?
    - presence
    - try
    - try!
  SafeAutoCorrect: false

Style/Sample:
  Description: >-
    Use `sample` instead of `shuffle.first`,
    `shuffle.last`, and `shuffle[Integer]`.
  Reference: "https://github.com/JuanitoFatas/fast-ruby#arrayshufflefirst-vs-arraysample-code"
  Enabled: true

Style/SelectByRegexp:
  Description: "Prefer grep/grep_v to select/reject with a regexp match."
  Enabled: pending
  SafeAutoCorrect: false

Style/SelfAssignment:
  Description: >-
    Checks for places where self-assignment shorthand should have
    been used.
  StyleGuide: "#self-assignment"
  Enabled: true

Style/Semicolon:
  Description: "Don't use semicolons to terminate expressions."
  StyleGuide: "#no-semicolon"
  Enabled: true
  # Allow `;` to separate several expressions on the same line.
  AllowAsExpressionSeparator: false

Style/Send:
  Description: "Prefer `Object#__send__` or `Object#public_send` to `send`, as `send` may overlap with existing methods."
  StyleGuide: "#prefer-public-send"
  Enabled: false

Style/SignalException:
  Description: "Checks for proper usage of fail and raise."
  StyleGuide: "#prefer-raise-over-fail"
  Enabled: true
  EnforcedStyle: only_raise
  SupportedStyles:
    - only_raise
    - only_fail
    - semantic

Style/SingleArgumentDig:
  Description: "Avoid using single argument dig method."
  Enabled: true
  Safe: false

Style/SingleLineBlockParams:
  Description: "Enforces the names of some block params."
  Enabled: false
  Methods:
    - reduce:
        - acc
        - elem
    - inject:
        - acc
        - elem

Style/SingleLineMethods:
  Description: "Avoid single-line methods."
  StyleGuide: "#no-single-line-methods"
  Enabled: true
  AllowIfMethodIsEmpty: true

Style/SlicingWithRange:
  Description: "Checks array slicing is done with endless ranges when suitable."
  Enabled: true
  Safe: false

Style/SoleNestedConditional:
  Description: >-
    Finds sole nested conditional nodes
    which can be merged into outer conditional node.
  Enabled: true
  AllowModifier: false

Style/SpecialGlobalVars:
  Description: "Avoid Perl-style global variables."
  StyleGuide: "#no-cryptic-perlisms"
  Enabled: true
  SafeAutoCorrect: false
  RequireEnglish: true
  EnforcedStyle: use_english_names
  SupportedStyles:
    - use_perl_names
    - use_english_names

Style/StabbyLambdaParentheses:
  Description: "Check for the usage of parentheses around stabby lambda arguments."
  StyleGuide: "#stabby-lambda-with-args"
  Enabled: true
  EnforcedStyle: require_parentheses
  SupportedStyles:
    - require_parentheses
    - require_no_parentheses

Style/StaticClass:
  Description: "Prefer modules to classes with only class methods."
  StyleGuide: "#modules-vs-classes"
  Enabled: false
  Safe: false

Style/StderrPuts:
  Description: "Use `warn` instead of `$stderr.puts`."
  StyleGuide: "#warn"
  Enabled: true

Style/StringChars:
  Description: "Checks for uses of `String#split` with empty string or regexp literal argument."
  StyleGuide: "#string-chars"
  Enabled: pending
  Safe: false

Style/StringConcatenation:
  Description: "Checks for places where string concatenation can be replaced with string interpolation."
  StyleGuide: "#string-interpolation"
  Enabled: true
  Safe: false
  Mode: aggressive

Style/StringHashKeys:
  Description: "Prefer symbols instead of strings as hash keys."
  StyleGuide: "#symbols-as-keys"
  Enabled: false
  Safe: false

Style/StringLiterals:
  Description: "Checks if uses of quotes match the configured preference."
  StyleGuide: "#consistent-string-literals"
  Enabled: true
  EnforcedStyle: single_quotes
  SupportedStyles:
    - single_quotes
    - double_quotes
  # If `true`, strings which span multiple lines using `\` for continuation must
  # use the same type of quotes on each line.
  ConsistentQuotesInMultiline: false

Style/StringLiteralsInInterpolation:
  Description: >-
    Checks if uses of quotes inside expressions in interpolated
    strings match the configured preference.
  Enabled: true
  EnforcedStyle: single_quotes
  SupportedStyles:
    - single_quotes
    - double_quotes

Style/StringMethods:
  Description: "Checks if configured preferred methods are used over non-preferred."
  Enabled: false
  # Mapping from undesired method to desired_method
  # e.g. to use `to_sym` over `intern`:
  #
  # StringMethods:
  #   PreferredMethods:
  #     intern: to_sym
  PreferredMethods:
    intern: to_sym

Style/Strip:
  Description: "Use `strip` instead of `lstrip.rstrip`."
  Enabled: true

Style/StructInheritance:
  Description: "Checks for inheritance from Struct.new."
  StyleGuide: "#no-extend-struct-new"
  Enabled: true
  SafeAutoCorrect: false

Style/SwapValues:
  Description: "This cop enforces the use of shorthand-style swapping of 2 variables."
  StyleGuide: "#values-swapping"
  Enabled: pending
  SafeAutoCorrect: false

Style/SymbolArray:
  Description: "Use %i or %I for arrays of symbols."
  StyleGuide: "#percent-i"
  Enabled: true
  EnforcedStyle: percent
  MinSize: 2
  SupportedStyles:
    - percent
    - brackets

Style/SymbolLiteral:
  Description: "Use plain symbols instead of string symbols when possible."
  Enabled: true

Style/SymbolProc:
  Description: "Use symbols as procs instead of blocks when possible."
  Enabled: true
  Safe: false
  AllowMethodsWithArguments: false
  # A list of method names to be ignored by the check.
  # The names should be fairly unique, otherwise you'll end up ignoring lots of code.
  IgnoredMethods:
    - respond_to
    - define_method

Style/TernaryParentheses:
  Description: "Checks for use of parentheses around ternary conditions."
  Enabled: true
  EnforcedStyle: require_no_parentheses
  SupportedStyles:
    - require_parentheses
    - require_no_parentheses
    - require_parentheses_when_complex
  AllowSafeAssignment: true

Style/TopLevelMethodDefinition:
  Description: "This cop looks for top-level method definitions."
  StyleGuide: "#top-level-methods"
  Enabled: false

Style/TrailingBodyOnClass:
  Description: "Class body goes below class statement."
  Enabled: true

Style/TrailingBodyOnMethodDefinition:
  Description: "Method body goes below definition."
  Enabled: true

Style/TrailingBodyOnModule:
  Description: "Module body goes below module statement."
  Enabled: true

Style/TrailingCommaInArguments:
  Description: "Checks for trailing comma in argument lists."
  StyleGuide: "#no-trailing-params-comma"
  Enabled: true
  # If `comma`, the cop requires a comma after the last argument, but only for
  # parenthesized method calls where each argument is on its own line.
  # If `consistent_comma`, the cop requires a comma after the last argument,
  # for all parenthesized method calls with arguments.
  EnforcedStyleForMultiline: no_comma
  SupportedStylesForMultiline:
    - comma
    - consistent_comma
    - no_comma

Style/TrailingCommaInArrayLiteral:
  Description: "Checks for trailing comma in array literals."
  StyleGuide: "#no-trailing-array-commas"
  Enabled: true
  # If `comma`, the cop requires a comma after the last item in an array,
  # but only when each item is on its own line.
  # If `consistent_comma`, the cop requires a comma after the last item of all
  # non-empty, multiline array literals.
  EnforcedStyleForMultiline: no_comma
  SupportedStylesForMultiline:
    - comma
    - consistent_comma
    - no_comma

Style/TrailingCommaInBlockArgs:
  Description: "Checks for useless trailing commas in block arguments."
  Enabled: false
  Safe: false

Style/TrailingCommaInHashLiteral:
  Description: "Checks for trailing comma in hash literals."
  Enabled: true
  # If `comma`, the cop requires a comma after the last item in a hash,
  # but only when each item is on its own line.
  # If `consistent_comma`, the cop requires a comma after the last item of all
  # non-empty, multiline hash literals.
  EnforcedStyleForMultiline: no_comma
  SupportedStylesForMultiline:
    - comma
    - consistent_comma
    - no_comma

Style/TrailingMethodEndStatement:
  Description: "Checks for trailing end statement on line of method body."
  Enabled: true

Style/TrailingUnderscoreVariable:
  Description: >-
    Checks for the usage of unneeded trailing underscores at the
    end of parallel variable assignment.
  AllowNamedUnderscoreVariables: true
  Enabled: true

# `TrivialAccessors` requires exact name matches and doesn't allow
# predicated methods by default.
Style/TrivialAccessors:
  Description: "Prefer attr_* methods to trivial readers/writers."
  StyleGuide: "#attr_family"
  Enabled: true
  # When set to `false` the cop will suggest the use of accessor methods
  # in situations like:
  #
  # def name
  #   @other_name
  # end
  #
  # This way you can uncover "hidden" attributes in your code.
  ExactNameMatch: true
  AllowPredicates: true
  # Allows trivial writers that don't end in an equal sign. e.g.
  #
  # def on_exception(action)
  #   @on_exception=action
  # end
  # on_exception :restart
  #
  # Commonly used in DSLs
  AllowDSLWriters: true
  IgnoreClassMethods: false
  AllowedMethods:
    - to_ary
    - to_a
    - to_c
    - to_enum
    - to_h
    - to_hash
    - to_i
    - to_int
    - to_io
    - to_open
    - to_path
    - to_proc
    - to_r
    - to_regexp
    - to_str
    - to_s
    - to_sym

Style/UnlessElse:
  Description: >-
    Do not use unless with else. Rewrite these with the positive
    case first.
  StyleGuide: "#no-else-with-unless"
  Enabled: true

Style/UnlessLogicalOperators:
  Description: >-
    Checks for use of logical operators in an unless condition.
  Enabled: false
  EnforcedStyle: forbid_mixed_logical_operators
  SupportedStyles:
    - forbid_mixed_logical_operators
    - forbid_logical_operators

Style/UnpackFirst:
  Description: >-
    Checks for accessing the first element of `String#unpack`
    instead of using `unpack1`.
  Enabled: true

Style/VariableInterpolation:
  Description: >-
    Don't interpolate global, instance and class variables
    directly in strings.
  StyleGuide: "#curlies-interpolate"
  Enabled: true

Style/WhenThen:
  Description: "Use when x then ... for one-line cases."
  StyleGuide: "#no-when-semicolons"
  Enabled: true

Style/WhileUntilDo:
  Description: "Checks for redundant do after while or until."
  StyleGuide: "#no-multiline-while-do"
  Enabled: true

Style/WhileUntilModifier:
  Description: >-
    Favor modifier while/until usage when you have a
    single-line body.
  StyleGuide: "#while-as-a-modifier"
  Enabled: true

Style/WordArray:
  Description: "Use %w or %W for arrays of words."
  StyleGuide: "#percent-w"
  Enabled: true
  EnforcedStyle: percent
  SupportedStyles:
    # percent style: %w(word1 word2)
    - percent
    # bracket style: ['word1', 'word2']
    - brackets
  # The `MinSize` option causes the `WordArray` rule to be ignored for arrays
  # smaller than a certain size. The rule is only applied to arrays
  # whose element count is greater than or equal to `MinSize`.
  MinSize: 2
  # The regular expression `WordRegex` decides what is considered a word.
  WordRegex: !ruby/regexp '/\A(?:\p{Word}|\p{Word}-\p{Word}|\n|\t)+\z/'

Style/YodaCondition:
  Description: "Forbid or enforce yoda conditions."
  Reference: "https://en.wikipedia.org/wiki/Yoda_conditions"
  Enabled: true
  EnforcedStyle: forbid_for_all_comparison_operators
  SupportedStyles:
    # check all comparison operators
    - forbid_for_all_comparison_operators
    # check only equality operators: `!=` and `==`
    - forbid_for_equality_operators_only
    # enforce yoda for all comparison operators
    - require_for_all_comparison_operators
    # enforce yoda only for equality operators: `!=` and `==`
    - require_for_equality_operators_only
  Safe: false

Style/ZeroLengthPredicate:
  Description: "Use #empty? when testing for objects of length 0."
  Enabled: true
  Safe: false
