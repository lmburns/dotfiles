  'set -w synchronize-panes on; display "Sync on"'

# throw a pane into current pane from another window
bind v choose-tree 'join-pane -v -s "%%"'
bind h choose-tree 'join-pane -h -s "%%"'
bind -n M-_ choose-tree 'join-pane -v -s "%%"'
bind -n M-| choose-tree 'join-pane -h -s "%%"'

# switch between sessions
bind -r ( switchc -p
bind -r ) switchc -n

# bind Q confirm-before 'kill-session'
