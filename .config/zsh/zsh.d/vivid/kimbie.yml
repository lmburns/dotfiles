core:
  regular_file:
    foreground: base0

  directory:
    foreground: dark_red
    font-style: bold

  executable_file:
    foreground: bright_green
    font-style: bold

  symlink:
    foreground: phillipine_green
    font-style: underline

  broken_symlink:
    foreground: base1
    background: red
    font-style: bold

  missing_symlink_target:
    foreground: red
    background: base1
    font-style: bold

  fifo:
    foreground: yellow

  socket:
    foreground: magenta
    font-style: bold

  character_device:
    foreground: orange
    # background: black
    font-style: bold

  block_device:
    foreground: orange
    # background: black
    font-style: bold

  normal_text:
    foreground: base0

  other_writable: {}

  sticky:
    foreground: light_red
    font-style: bold

  sticky_other_writable:
    foreground: light_red
    font-style: bold
    # foreground; black
    # background: green

text:
  special:
    foreground: magenta

  todo:
    foreground: maximum_purple
    font-style: bold

  licenses:
    foreground: aqua

  configuration:
    foreground: yellow
    font-style: bold

    zshrc:
      foreground: magenta
      font-style: bold

    vim:
      foreground: citron
      font-style: bold

    snippet:
      foreground: amethyst

  gpg:
    foreground: aqua

  other:
    foreground: purple

markup:
  foreground: blue

programming:
  source:
    foreground: pumpkin
    python: { foreground: green }
    ruby: { foreground: darker_red }
    rust: { foreground: salmon }
    lua: { foreground: slate_gray }
    teal: { foreground: wave_red }
    javascript: { foreground: yellow }
    zsh: { foreground: dark_magenta }
    solidity: { foreground: magenta }
    scheme: { foreground: maximum_purple }
    graphql: { foreground: aqua }

  tooling:
    foreground: orange
    packaging:
      foreground: orange
      ruby: { foreground: green }
      lua: { foreground: peach_red }
    code-style:
      foreground: light_red

    documentation:
      foreground: orange
      tag: { foreground: pumpkin }

    build:
      foreground: green
      font-style: bold
      configure:
        foreground: orange

    continuous-integration:
      foreground: bright_green

media:
  image:
    foreground: magenta
  gif:
    foreground: surimi_orange

  audio:
    foreground: yellow

  video:
    foreground: green

  fonts:
    foreground: phillipine_green

office:
  foreground: aqua
  font-style: bold
  pdf:
    foreground: dark_magenta
    font-style: bold

archives:
  foreground: purple
  font-style: bold

executable:
  foreground: bright_green

unimportant:
  foreground: darkgrey
  partial:
    crdownload: { foreground: darker_red }

macos:
  foreground: red

torrent:
  foreground: maximum_purple
