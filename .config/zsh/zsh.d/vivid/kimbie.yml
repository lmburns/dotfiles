  orange: "FF5813" # #FF5813
  green: "819C3B" # #819C3B
  yellow: "FF9500" # #FF9500
  aqua: "7EB2B1" # #7EB2B1
  blue: "4C96A8" # #4C96A8
  purple: "98676A" # #98676A

  yellow_orange: "fe8019" # #fe8019
  dark_red: "DC3958" # #DC3958
  dark_purple: "733e8b" # #733e8b
  dark_magenta: "b16185" # #b16185
  gruv_magenta: "d3869b" # #d3869b
  dark_green: "088649" # #088649
  bright_yellow: "f79a32" # #f79a32
