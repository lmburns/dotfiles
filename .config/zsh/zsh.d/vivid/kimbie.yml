core:
  regular_file:
    foreground: fg0

  directory:
    foreground: teaberry
    font-style: bold

  executable_file:
    foreground: bright_green
    font-style: bold

  symlink:
    foreground: phillipine_green
    font-style: underline

  broken_symlink:
    foreground: fg3
    background: red
    font-style: bold

  missing_symlink_target:
    foreground: red
    background: fg3
    font-style: bold

  fifo:
    foreground: yellow

  socket:
    foreground: magenta
    font-style: bold

  character_device:
    foreground: orange
    # background: black
    font-style: bold

  block_device:
    foreground: orange
    # background: black
    font-style: bold

  normal_text:
    foreground: fg0

  other_writable: {}

  sticky:
    foreground: fuzzy_wuzzy
    font-style: bold

  sticky_other_writable:
    foreground: fuzzy_wuzzy
    font-style: bold
    # foreground; black
    # background: green

text:
  todo: { foreground: amaranth_purple, font-style: bold }
  special: { foreground: magenta }
  license: { foreground: aqua }
  info: { foreground: wave_red, font-style: bold }
  statement: { foreground: fuzzy_wuzzy, font-style: bold }
  contributors: { foreground: glorious_sunset }
  repo: { foreground: russian_green }
  repo-misc: { foreground: beaver }
  news: { foreground: deep_lilac }
  git: { foreground: jasper_orange }

  configuration:
    foreground: yellow
    font-style: bold
    taskwarrior: { foreground: lusty_lavender }
    zshrc: { foreground: magenta, font-style: bold }
    bashrc: { foreground: magenta, font-style: bold }
    vim: { foreground: citron, font-style: bold }
    snippet: { foreground: amethyst }
    gpg: { foreground: cure_all }
    rc: { foreground: lusty_lavender }

  arch: { foreground: cranberry_sauce }
  gpg: { foreground: aqua }
  cert: { foreground: morning_blue }
  data: { foreground: beaver }
  other: { foreground: purple }
  misc: { foreground: light_taupe }

markup: { foreground: blue }

programming:
  source:
    foreground: glorious_sunset
    python: { foreground: green }
    ruby: { foreground: darker_red }
    rust: { foreground: salmon }
    lua: { foreground: slate_gray }
    teal: { foreground: wave_red }
    javascript: { foreground: yellow }
    zsh: { foreground: dark_magenta }
    solidity: { foreground: magenta }
    scheme: { foreground: amaranth_purple }
    graphql: { foreground: aqua }
    protobuf: { foreground: tuscan_red }

  main: { foreground: peach_red, font-style: bold }
  common: { foreground: puce }
  utils: { foreground: puce }
  config: { foreground: sea_green }

  tooling:
    foreground: orange
    packaging:
      foreground: orange
      ruby: { foreground: green }
      lua: { foreground: peach_red }
      rust: { foreground: yellow, font-style: bold }
      ecma: { foreground: yellow, font-style: bold }
    code-style:
      foreground: fuzzy_wuzzy
    lsp:
      foreground: vista_blue

    documentation:
      foreground: orange
      tag: { foreground: glorious_sunset }

    build:
      foreground: green
      font-style: bold
      configure:
        foreground: orange
      make-extra:
        foreground: med_green

    continuous-integration:
      foreground: bright_green

media:
  image:
    foreground: magenta
  gif:
    foreground: surimi_orange
  audio:
    foreground: yellow
  video:
    foreground: green
  fonts:
    foreground: phillipine_green

office:
  foreground: aqua
  font-style: bold
  pdf:
    foreground: dark_magenta
    font-style: bold

archives:
  foreground: purple
  font-style: bold

executable:
  foreground: bright_green

unimportant:
  foreground: darkgrey
  partial:
    crdownload: { foreground: darker_red }

macos:
  foreground: red

torrent:
  foreground: amaranth_purple
