core:
  regular_file:
    foreground: base0

  directory:
    foreground: dark_red
    font-style: bold

  executable_file:
    foreground: bright_green
    font-style: bold

  symlink:
    foreground: dark_green
    font-style: underline

  broken_symlink:
    foreground: base1
    background: red
    font-style: bold

  missing_symlink_target:
    foreground: red
    background: base1
    font-style: bold

  fifo:
    foreground: yellow

  socket:
    foreground: magenta
    font-style: bold

  character_device:
    foreground: yellow
    background: black
    font-style: bold

  block_device:
    foreground: yellow
    background: black
    font-style: bold

  normal_text:
    foreground: base0

  other_writable: {}

  sticky: {}

  sticky_other_writable:
    {}
    # foreground; black
    # background: green

text:
  special:
    foreground: magenta

  todo:
    foreground: dark_purple
    font-style: bold

  licenses:
    foreground: aqua

  configuration:
    foreground: yellow
    font-style: bold

    zshrc:
      foreground: magenta
      font-style: bold

  gpg:
    foreground: aqua

  other:
    foreground: purple

markup:
  foreground: blue

programming:
  source:
    foreground: yellow_orange
    python: { foreground: green }
    ruby: { foreground: darker_red }
    javascript: { foreground: yellow }
    zsh: { foreground: dark_magenta }

  tooling:
    packaging:
      foreground: orange
      ruby: { foreground: green }
    foreground: orange

    build:
      foreground: orange
      font-style: bold
      configure:
        foreground: orange

    continuous-integration:
      foreground: bright_green

media:
  image:
    foreground: magenta

  audio:
    foreground: yellow

  video:
    foreground: green

  fonts:
    foreground: dark_green

office:
  foreground: aqua
  font-style: bold

archives:
  foreground: purple
  font-style: bold

executable:
  foreground: bright_green

unimportant:
  foreground: darkgrey

macos:
  foreground: red

torrent:
  foreground: dark_purple
