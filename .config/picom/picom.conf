# === GLX ===
# backend = "xrender";
backend = "glx"

# GLX backend: Avoid using stencil buffer, useful if you don't have a stencil buffer.
# Might cause incorrect opacity when rendering transparent content (but never
# practically happened) and may not work with blur-background.
# My tests show a 15% performance boost. Recommended.

glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true;
refresh-rate = 0;
# vsync = "opengl-swc";
dbe = false;
sw-opti = false;
vsync = true;
# dbus = false;

# disable compositing on full screen windows for performance
unredir-if-possible = true;
# unredir-if-possible-exclude = [];
detect-transient = true;
detect-client-leader = true;

focus-exclude = [
    #"class_g ?= 'rofi'"
    #'_NET_WM_NAME@:s = "rofi"'
    "class_g ?= 'slop'",
    "name = 'rofi'",
    "class_g ?= 'Steam'",
    "_NET_WM_WINDOW_TYPE@:a *= 'MENU'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'"
];

# === SHADOWS ===
# Enabled client-side shadows on windows.
shadow = true;
# Detect rounded corners
# (it doesn't really do anything for shadows)
# detect-rounded-corners = true;

shadow-radius = 40;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-opacity = 0.3;

shadow-exclude = [
    "class_i ?= 'riotclientservices.exe'",
    "class_g ?= 'slop'",
    "class_g ?= 'Polybar'",
    "class_g ?= 'Visualizer'",
    # "class_g ?= 'rofi'",
    # i3wm titlebar shadows (tabbed/stacked)
    "class_g ?= 'i3-frame'",
    # i3wm hidden window shadows (tabbed/stacked)
    # "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "_NET_WM_WINDOW_TYPE@:a *= 'SPLASH'",
    # "_NET_WM_WINDOW_TYPE@:a *= 'NOTIFICATION'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'",
    "class_g = 'firefox'",
    "class_g = 'librewolf'",
];

# === TRANSPARENCY ===
opacity-rule = [
    # "95:class_g = 'Alacritty'",
    "90:class_g = 'Termite'",
    "80:class_g = 'Rofi'",
];

# Opacity of titlebars
frame-opacity = 0.7;

# active-opacity = 0.85
# inactive-opacity = 0.80
# inactive-dim = 0.10

# === BLURRING ===
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 2;
blur-background-fixed = true;

blur-background-exclude = [
    # Exclude everything except windows of type "splash"
    # (Notice the inverse condition)
    # "window_type != 'splash'"
    "class_g = 'slop'",
    "class_g = 'mpv'",
];

# >> Rounded corners
round-borders = 20;
corner-radius = 15.0;
detect-rounded-corners = true;

rounded-corners-exclude = [
    "class_g *?= 'Polybar'",
    "class_g *?= 'Dunst'",
];

# rounded-corners-exclude = [
#     # "_NET_WM_WINDOW_TYPE@:a *= 'NOTIFICATION'",
#     "window_type *= 'dock'",
#     # "class_g = 'awesome'",
#     "class_g = 'Tint2'",
#     "window_type = 'menu'",
#     "window_type = 'tooltip'",
#     "window_type = 'popup_menu'",
#     "window_type = 'dropdown_menu'"
# ];

# >> Fading
fading = true;
# The time between steps in a fade in milliseconds. (default 10).
fade-delta = 4;
# Opacity change between steps while fading in. (default 0.028).
fade-in-step = 0.03;
# Opacity change between steps while fading out. (default 0.03).
fade-out-step = 0.03;
# Fade windows in/out when opening/closing
no-fading-openclose = false;

# Specify a list of conditions of windows that should not be faded.
# don't need this, we disable fading for all normal windows with wintypes: {}
fade-exclude = [
    "class_g != 'bspwm'",
    "class_g = 'slop'"   # maim
]

# === General  ===
log-level = "warn";
# daemon = false;
mark-wmwin-focused = true;
# mark-ovredir-focused = true;
# detect-client-opacity = true;
# refresh-rate = 60;
#
detect-transient = true;
detect-client-leader = true;
resize-damage = 1;
# invert-color-include = [];


